<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Full Stack Programmers @ StackRoute</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/jquery.slimscroll.min.js" type="text/javascript"></script>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">

          </div><!--End of navbar header-->
        <div class="collapse navbar-collapse" id="Somthing">
          <ul class="nav navbar-nav navbar-right">
            <li>

            </li>
          </ul>
        </div><!--End of menu items-->
      </div><!--End of container fluid-->
    </nav><!--End of navigation bar-->
    <div class="wrapper container-fluid full-height">
      <div class="row full-height">
          <div class="banner col-lg-8 col-md-12 col-sm-12">
              <div class="banner-message-centered">
                <img src="images/stack-route-logo.png" id="logo"/>
                <p>
                  The Best Darned Full Stack Programmers.
                </p>
              </div>
              <div id="profile-section">
                <div class="row">
                  <div class="col-lg-2 col-md-4 col-sm-4">
                    <img src="images/stack-route-logo.png" id="logo"/>
                  </div>
                  <div class="col-lg-10">
                    <div class="row">
                      <div class="col-lg-10">
                        <h1>StackRoute - Full Stack Immersive Program</h1>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-10 col-md-8 col-sm-8">
                        <h1> Full Stack Programmer </h1>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row profile-detail-wrapper">
                  <div class="col-lg-offset-3 col-lg-3">
                    <img id="photoPath" class="img-circle"/>
                    <p id="name"></p>
                    <p id="dateOfBirth" class="profile-detail"></p>
                  </div>

                  <div class="col-lg-5">
                    <p id="educationalQualification" class="profile-detail left-align"></p>
                    <p class="profile-detail left-align">Working @<span id="organization"></span></p>
                    <p class="profile-detail left-align">Is part of <span id="waveId"></span></p>
                    <p class="profile-detail left-align">Contributed to :<span id="projectWorkedOn"></span></p>
                    <p class="left-align url-collection"><span><a id="gitHubProfile"><img src="images/github.png" class="url-img"></a></span>
                      <span><a id="linkedInUrl"><img class="url-img" src="images/linkedin.png"></a></span>
                      <span><a id="emailId"><img class="url-img" src="images/mail.png"></a></span></p>
                  </div>
                </div>
              </div>

          </div>
        <div class="banner-side col-lg-4 col-md-12 col-sm-12">
          <div class="banner-showcase">
            <h2>Programmers@StackRoute</h2>
            <div class="candidates-container">
              <ul id="candidates"></ul>                             
            </div>
          </div>
        </div>
      </div>
    </div><!--End of wrapper class-->
    <script type = "text/javascript" src="js/fetch.js"></script>
  </body>
</html>
